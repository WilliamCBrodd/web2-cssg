<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Koala</title>
    <link rel="stylesheet" href="css/koala.css">
</head>
<body>
    <!-- Koala AAAA-->
    <!-- Osynlig ruta -->
    <div class="box">
        
        <!-- Cirkulärt huvud -->
        <div class="head">

            <!-- Cirkulärt huvud kopia -->
            <div class="head-copy"></div>
            
            <!-- Vänstra örat ~ Ljusgrått -->
            <div class="ear-left">

            <!-- Inner örat ~ Mörkgrått -->
            <div class="inner-ear"> </div>
            </div>
            
            <!-- Högra örat ~ Ljusgrått -->
            <div class="ear-right">
                    
            <!-- Inner örat ~ Mörkgrått -->
            <div class="inner-ear"> </div>
            </div>

            <!-- Vänstra ögat ~ Vitt -->
            <div class="eye-left">

                <!-- Pupill ~ Svart -->
                <div class="pupil">  
                </div>
            </div>

            <!-- Högra ögat ~ Vitt -->
            <div class="eye-right">

                <!-- Pupill ~ Svart -->
                <div class="pupil">
                </div>
            </div>

            <!-- Näsa ~ Brun -->
            <div class="nose">
            </div>

            <!-- Hår ~ Ljusgrått -->
            <div class="hair-left"></div>
            <div class="hair-right"></div> 
            
            <!-- Slut på huvud -->
        </div>

        <!-- Slut på osynliga lådan -->
    </div>
    
</body>
</html>
