<!DOCTYPE html>

    <title>Sketch</title>
    <link rel="stylesheet" href="css/sketch.css">
</head>
<body>
    
<!-- Osynlig låda -->
<div class="box">

    <!-- Botten trianglarna -->
    <div class="large-bottom-triangle">
        <div class="medium-bottom-triangle">

        </div>
    </div>

    <!-- Övre trianglarna -->

    <div class="medium-top-triangle-left"></div>
    <div class="medium-top-triangle-right"></div>

    <!-- Sido övre trianglar -->
    <div class="top-triangle-left"></div>

    <div class="top-triangle-right"></div>

</div>
